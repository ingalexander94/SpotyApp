<div *ngIf="cargando; else sincarga" class="text-center animated fadeIn mt-2">
    <i class="fas fa-spinner fa-spin fa-10x"></i>
  </div>

<ng-template #sincarga>
<div class="container">
  <div class="row">
    <div class="col-2 text-center">
      <img *ngIf="artista.images[0]; else sinfoto" [src]="artista.images[0].url" class="img-circle img-thumb" alt="No se pudo cargar la imagen">
      <ng-template #sinfoto><img src="assets/img/sinImagen.jpg" class="img-circle img-thumb" alt="No se pudo cargar la imagen"></ng-template>
    </div>
    <div class="col">
      <h3>{{artista.name}}</h3>
      <p>
        <a [href]="artista.external_urls.spotify" target="_blank">Ir a la Pagina del Artista en Spotify</a>
      </p>
    </div>
    <div class="col-4 text-center">
      <a [routerLink]="['/filtro']" class="btn btn-outline-success">Buscar otro Artista</a>
    </div>
  </div>
  <hr>
  <div class="table-responsive">
    <table class="table table-hover table-dark">
      <thead>
        <tr>
        <th>Imagen</th>
        <th>Album</th>
        <th>Canci√≥n</th>
        <th>Reproducir</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cancion of canciones">
          <td><img [src]="cancion.album.images[0].url" class="img-circle img-thumb" alt="No se pudo cargar la imagen"></td>
          <td>{{cancion.album.name}}</td>
          <td>{{cancion.name}}</td>
          <td><iframe [src]="cancion.id | linkseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</ng-template>
